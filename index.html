<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>時計</title>
        <link rel="stylesheet" href="FetchContent/css/fetch.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    </head>
    <body>
        <div id="header"></div>
        <div class="main" id="maincontent" >
            <div class="clock">
                <span id="main"></span>
                <span id="second"></span>
            </div>
        </div>
        <div class="toggleHeaderVisible">↑</div>
        <div class="setting">
            <div class="toggleSettingVisible">
                <div class="toggleSettingPart1"></div>
                <div class="toggleSettingPart2"></div>
            </div>
            <div class="settingMain">
                <span>デザイン:</sp>
                <select name="" id="designMode" class="designMode">
                    <option value="light">ライト</option>
                    <option value="dark">ダーク</option>
                </select>
                <br>
                <span>時間表記</span>
                <select name="" id="ClockNotation">
                    <option value="all">年:月:日:時:分:秒</option>
                    <option value="hmsOnly">時:分:秒</option>
                </select>
            </div>
        </div>
        
        <div class="smallAlert">
            <h1>画面を横向きにしてください</h1>
        </div>
        <script src="js/main.js"></script>
        <script src="FetchContent/js/header.js"></script>
    </body>
</html>
